<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мое Telegram Web App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="app-container">
        <div class="header-panel">
            <div class="balance-item">
                <img src="images/star_icon.png" alt="Звезды" class="icon">
                <span id="user-stars">0</span> ⭐
            </div>
            </div>

        <div class="case-section" id="case-view">
            <h2>Случайный подарок</h2>

            <div class="wheel-container">
                <div class="wheel" id="wheel">
                    </div>
            </div>

            <button class="spin-button" id="spin-button">
                Мне повезёт! <span id="spin-cost">25</span> ⭐
            </button>

            <div class="demo-mode">
                <span>Демо режим</span>
                <label class="switch">
                    <input type="checkbox" id="demo-mode-toggle">
                    <span class="slider round"></span>
                </label>
            </div>

            <div class="winnable-items-section">
                <h3>Вы можете выиграть...</h3>
                <div class="winnable-items-grid" id="winnable-items-grid">
                    </div>
            </div>
        </div>

        <div class="upgrades-section" id="upgrades-view" style="display: none;">
            <h2>Апгрейды</h2>
            <p>Здесь будут доступны апгрейды.</p>
            </div>

        <div class="bottom-nav">
            <button class="nav-button" id="nav-leaders">
                <img src="images/icon_leaders.png" alt="Лидеры">
                <span>Лидеры</span>
            </button>
            <button class="nav-button active" id="nav-play">
                <img src="images/icon_play.png" alt="Играть">
                <span>Играть</span>
            </button>
            <button class="nav-button" id="nav-lottery">
                <img src="images/icon_lottery.png" alt="Лотереи">
                <span>Лотереи</span>
            </button>
            <button class="nav-button" id="nav-profile">
                <img src="images/icon_profile.png" alt="Профиль">
                <span>Профиль</span>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
